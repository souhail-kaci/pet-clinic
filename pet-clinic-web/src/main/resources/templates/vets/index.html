<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout (~{::body},'vets')}">
    <head>
        <meta charset="UTF-8">
        <title>List of vets</title>
    </head>
    <body>

        <h2 th:text="'List of vets'">List of vets</h2>

        <table class="table table-striped">
            <thead>
                <tr>
                    <th style="width: 150px;">Id</th>
                    <th style="width: 150px;">First name</th>
                    <th style="width: 150px;">Last name</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="vet : ${vets}">
                    <td th:text="${vet.id}">1</td>
                    <td th:text="${vet.firstname}">first name</td>
                    <td th:text="${vet.lastname}">last name</td>
                </tr>
            </tbody>
        </table>


    </body>
</html>
